<!-- Button trigger modal -->
<button type="button" class="btn btn-danger btn-block mb-2" id="delete_users">
  Delete Users <i class="fa fa-user-times" aria-hidden="true"></i>
</button>
<button type="button" class="btn btn-primary btn-block mb-4" data-toggle="modal" data-target="#createUser">
  Create User <i class="fa fa-user-plus" aria-hidden="true"></i>
</button>
<span class="text-muted">
<h5>Privileges</h5>
0: Registered in database, no access<br>
1: Developers: can create and collaborate work<br>
2: Admins: create, collaborate on works + manage works and user, can create admins.<br>
3: Heads: manage works and users, can create heads.
</span>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="createUser" tabindex="-1" role="dialog" aria-labelledby="createUserLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createUserLabel">Create User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="create_a_user">
          <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" class="form-control" id="full_name" placeholder="Richard Feymand">
          </div>
          <div class="form-group">
            <label for="school_id">School Username:</label>
            <div class="input-group"><input type="text" class="form-control" id="school_id" placeholder="School Username"><span class="input-group-addon"">@ic.ac.uk</span></div>
            <small id="school_id_feedback" class=""></small>
          </div>
          <div class="form-group">
            <label for="privilege">Privilege:</label>
            <select class="form-control" id="privilege">
              <option value="0">0: Registered in database, no access</option>
              <option value="1">1: Developers: can create and collaborate works</option>
              <option value="2">2: Admins: create, collaborate on works + manage works and users</option>
