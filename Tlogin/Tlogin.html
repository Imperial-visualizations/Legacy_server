<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
          <h1>Log In</h1>
              <form id="log_in">
                <div class="form-group">
                  <label for="school_id">School Username:</label>
                  <div class="input-group"><input type="text" class="form-control" id="school_id" placeholder="School Username"><span class="input-group-addon"">@ic.ac.uk</span></div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="XXX000">
                  <small id="passwordHelp" class="form-text text-muted">Default password is the room we work in, in the form LLLnnn where L = {A,B,...,X,Y,Z} and n = {0,1,...8,9} </small>
                </div>
                <br>
                <button id="log_in_submit" class="btn btn-primary w-100">Log In <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                <br>
                <small>Don't have an account? Go to <a href="/createUser/">Create User</a></small>
              </form>
		</div>
	</div>
</div>
