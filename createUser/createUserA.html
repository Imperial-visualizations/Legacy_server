
    <div class="row">
      <div class="col">
        <h1>Create User</h1>
        <form id="create_a_user">
          <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" class="form-control" id="full_name" placeholder="Richard Feynman">
          </div>
          <div class="form-group">
            <label for="school_id">School Username:</label>
            <div class="input-group"><input type="text" class="form-control" id="school_id" placeholder="School Username"><span class="input-group-addon"">@ic.ac.uk</span></div>
          </div>
          <div class="form-group">
            <label for="privilege">Privilege:</label>
            <select class="form-control" id="privilege">
              <option value="0">0: Registered in database, no access</option>
              <option value="1">1: Developers: can create and collaborate works</option>
              <option value="2">2: Admins: create, collaborate on works + manage works and users</option>
            </select>
             <small class="form-text text-muted">Use "Manage Users" to change privilege to "3: Heads: manage works and users"</small>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" value="BLK311" readonly>
          </div>
          <br>
          <br>
          <button id="create_a_user_submit" class="btn btn-primary w-100">Create User <i class="fa fa-user-plus" aria-hidden="true"></i></button>
          <br>
        </form>
      </div>
      <div class="col"></div>
    </div>
