<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <h1>Create User</h1>
      <form id="create_a_user">
        <div class="form-group">
          <label for="full_name">Full Name:</label>
          <input type="text" class="form-control" id="full_name" placeholder="Richard Feynman">
        </div>
        <div class="form-group">
          <label for="school_id">School Username:</label>
          <div class="input-group"><input type="text" class="form-control" id="school_id" placeholder="School Username"><span class="input-group-addon"">@ic.ac.uk</span></div>
        </div>
        <br>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Random password">
        </div>
        <br>
        <button id="create_a_user_submit" class="btn btn-primary w-100">Create User <i class="fa fa-user-plus" aria-hidden="true"></i></button>
        <br>
      </form>

    </div>
  </div>
</div>
