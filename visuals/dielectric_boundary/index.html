<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>

<link rel="stylesheet" href="/visuals/dielectric_boundary/styles/loading-spinner.css">

				<body>
				
  <div class="container">
    <h1>Dielectric boundary</h1>

    <div id="loading-spinner">
      <span class="loading-message">Loading</span>
      <div>
        <div class="spinner-mask"></div>
        <div id="spinner-bar"></div>
        <div class="spinner-mask"></div>
      </div>
    </div>

    <div class="row">
      <div class="six columns">
        <div id="graph"></div>
      </div>

      <div class="six columns">
        <div id="graph2"></div>
      </div>
    </div>

    <div class="row">
      <div id="interface">

        <div class="two columns">
          <div id="polarisation-switch" class="switch">
            <label class="radioTitle">Polarisation:</label>
            <label for="s-polarisation" class="radio">
              <input type="radio" id="s-polarisation" value="s-polarisation" name="polarisation-switch" checked="checked">
              <span>s</span>
            </label>
            <label for="p-polarisation" class="radio">
              <input type="radio" id="p-polarisation" value="p-polarisation" name="polarisation-switch">
              <span>p</span>
            </label>
          </div>
        </div>

        <div class="ten columns">
          <div id="angle-slider">
            <label for="angle" class="sliderTitle">Angle of incidence:
              <span id="angle-display">45&deg;</span>
            </label>
            <input type="range" id="angle" name="angle" min="0" max="85" value="45">
            <span class="sliderMin">0&deg;</span><span class="sliderMax">85&deg;</span>
          </div>

          <div id="refractive-index-slider">
            <label for="refractive-index" class="sliderTitle">Refractive Index Ratio (n1/n2):
              <span id="refractive-index-display">1.5</span>
            </label>
            <input type="range" id="refractive-index" name="refractive-index" min="0.5" max="2" step="0.02" value="1.5">
            <span class="sliderMin">0.5</span><span class="sliderMax">2</span>
          </div>
        </div>

      </div>
    </div>

  </div>


				
				
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.3/math.min.js" ></script>
<script type="text/javascript" src="/visuals/dielectric_boundary/scripts/dielectric-boundary.js"></script>
				<script>  
					var version = detectIE();
					if (version === false || version >= 12) {
					} else {
					alert("It's interesting that you are still using IE "+version+"...\n we suggest you try modern browsers like Chrome.");
					}
					function detectIE() {
					var ua = window.navigator.userAgent;
					var msie = ua.indexOf("MSIE ");
					if (msie > 0) {
					// IE 10 or older => return version number
					return parseInt(ua.substring(msie + 5, ua.indexOf(".", msie)), 10);
					}
					var trident = ua.indexOf("Trident/");
					if (trident > 0) {
					// IE 11 => return version number
					var rv = ua.indexOf("rv:");
					return parseInt(ua.substring(rv + 3, ua.indexOf(".", rv)), 10);
					}
					var edge = ua.indexOf("Edge/");
					if (edge > 0) {
					// Edge (IE 12+) => return version number
					return parseInt(ua.substring(edge + 5, ua.indexOf(".", edge)), 10);
					}
					// other browser
					return false;
					}
				</script>
