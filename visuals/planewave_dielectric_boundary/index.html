				 <div class="container">
    <h1>Plane wave dielectric boundary</h1>

    <!-- <div id="spinner-wrapper">
      <span class="spinner-span">Loading</span>
      <div>
        <div class="spinner-mask"></div>

    <div class="row">

      <div class="eight columns">
        <canvas id="graph" width="500" height="500"></canvas>
      </div>

      <div class="four columns">
        <div id="interface">

          <div id="polarisation-switch" class="switch">
            <label class="radioTitle">Polarisation:</label>
            <label for="s-polarisation" class="radio">
              <input type="radio" id="s-polarisation" value="s-polarisation" name="polarisation-switch" checked="checked">
              <span>s</span>
            </label>
            <label for="p-polarisation" class="radio">
              <input type="radio" id="p-polarisation" value="p-polarisation" name="polarisation-switch">
              <span>p</span>
            </label>
          </div>

          <div id="angle-slider">
            <label for="angle" class="sliderTitle">
              Angle of incidence:
              <span id="angle-display">45&deg;</span>
            </label>
              <input type="range" id="angle" name="angle" min="0" max="85" value="45">
              <span class="sliderMin">0&deg;</span><span class="sliderMax">85&deg;</span>
          </div>

          <div id="refractive-index-slider">
            <label for="refractive-index" class="sliderTitle">
              Refractive index:
              <span id="refractive-index-display">1.5</span>
            </label>
              <input type="range" id="refractive-index" name="refractive-index" min="0.5" max="2" step="0.02" value="1.5">
              <span class="sliderMin">0.5</span><span class="sliderMax">2</span>
          </div>

          <div id="interference-checkbox">
            <label for="interference" class="checkbox" data-title="Show interference">
              <input type="checkbox" id="interference" name="interference" checked="checked">
              <span></span>
            </label>
          </div>

        </div>
      </div>

    </div>
  </div>

				
				
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.3/math.min.js" ></script>

					if (edge > 0) {
					// Edge (IE 12+) => return version number
					return parseInt(ua.substring(edge + 5, ua.indexOf(".", edge)), 10);
