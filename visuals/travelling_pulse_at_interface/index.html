<link rel="stylesheet" href="https://ghcpuman902.github.io/styles/styles.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js" ></script>

					<script async src="https://www.googletagmanager.com/gtag/js?id=UA-42929523-2"></script>

					  window.dataLayer = window.dataLayer || [];

				<body>
				<div class="container">
<h1>Travelling pulse at interface </h1>
<div class="row">
    <div class="nine columns">
        <div id='graph'></div>  <!-- Plotly chart will be drawn inside this DIV -->
    </div>
    <div class="three columns">
        <!--<h1>Pulse </h1>-->
        <label class="sliderTitle">Velocity 1:<span id="v1Display" data-unit="m/s"> 1 m/s</span></label>
        <label class="slider">
            <input id="v1" class="inputs" type ="range" value="2" min ="0" max="20" step ="1"/>
            <span class="sliderMin">0</span><span class="sliderMax">20</span>
        </label>
        <label class="sliderTitle">Alpha:<span id="alphaDisplay" data-unit="none"> 0.1</span></label>
        <label class="slider">
            <input id="alpha" class="inputs" type ="range" value="0.1" min ="0" max="28" step ="1"/>
            <span class="sliderMin">0</span><span class="sliderMax">100</span>
        </label>
        <label> Velocity 2:<span id="v2Display" data-unit="m/s"> 1 m/s</span></label><br>
        <input id="run_button" type ="button" value="play" onclick="onStart()" style="width:200px"/>
        <input id="reset_button" type ="button" value="reset" onclick="onReset()" style="width:200px"/><br>
        <label class="sliderTitle">Pulse shape</label>
        <label class="slider">
            <input id="shape1" class="inputs" type ="range" value="0" min ="-1.9" max="1.3" step ="0.1"/>
            <input id="shape2" class="inputs" type ="range" value="1" min ="-1" max="1" step ="0.1"/>
        </label>

    </div>
</div>
</div>
				
				
<script type="text/javascript" src="/visuals/travelling_pulse_at_interface/scripts/pulse_animation.js"></script>
				<script>  
					var version = detectIE();
					if (version === false || version >= 12) {
					} else {
					alert("It's interesting that you are still using IE "+version+"...\n we suggest you try modern browsers like Chrome.");
					}
					function detectIE() {
					var ua = window.navigator.userAgent;
					var msie = ua.indexOf("MSIE ");
					if (msie > 0) {
					// IE 10 or older => return version number
					return parseInt(ua.substring(msie + 5, ua.indexOf(".", msie)), 10);
					}
					var trident = ua.indexOf("Trident/");
					if (trident > 0) {
					// IE 11 => return version number
					var rv = ua.indexOf("rv:");
					return parseInt(ua.substring(rv + 3, ua.indexOf(".", rv)), 10);
					}
					var edge = ua.indexOf("Edge/");
					if (edge > 0) {
					// Edge (IE 12+) => return version number
					return parseInt(ua.substring(edge + 5, ua.indexOf(".", edge)), 10);
					}
					// other browser
					return false;
					}
				</script>
				</body>
