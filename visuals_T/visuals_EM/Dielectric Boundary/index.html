<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dielectric Boundary - Imperial Visualisations</title>

  <!-- <link rel="stylesheet" href="https://manglekuo.com/i-v/styles.css?v=1"> -->
  <!-- <link rel="stylesheet" href="../debug-style.css"> -->
  <!-- <link rel="stylesheet" href="../toggle-style.css"> -->
  <link rel="stylesheet" href="https://ghcpuman902.github.io/styles/styles.css">
  <link rel="stylesheet" href="styles/loading-spinner.css">

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="scripts/dielectric-boundary.js"></script>
</head>
<body>

  <div class="container">
    <h1>Dielectric boundary</h1>

    <div id="loading-spinner">
      <span class="loading-message">Loading</span>
      <div>
        <div class="spinner-mask"></div>
        <div id="spinner-bar"></div>
        <div class="spinner-mask"></div>
      </div>
    </div>

    <div class="row">
      <div class="six columns">
        <div id="graph"></div>
      </div>

      <div class="six columns">
        <div id="graph2"></div>
      </div>
    </div>

    <div class="row">
      <div id="interface">

        <div class="two columns">
          <div id="polarisation-switch" class="switch">
            <label class="radioTitle">Polarisation:</label>
            <label for="s-polarisation" class="radio">
              <input type="radio" id="s-polarisation" value="s-polarisation" name="polarisation-switch" checked="checked">
              <span>s</span>
            </label>
            <label for="p-polarisation" class="radio">
              <input type="radio" id="p-polarisation" value="p-polarisation" name="polarisation-switch">
              <span>p</span>
            </label>
          </div>
        </div>

        <div class="ten columns">
          <div id="angle-slider">
            <label for="angle" class="sliderTitle">Angle of incidence:
              <span id="angle-display">45&deg;</span>
            </label>
            <input type="range" id="angle" name="angle" min="0" max="85" value="45">
            <span class="sliderMin">0&deg;</span><span class="sliderMax">85&deg;</span>
          </div>

          <div id="refractive-index-slider">
            <label for="refractive-index" class="sliderTitle">Refractive Index Ratio (n1/n2):
              <span id="refractive-index-display">1.5</span>
            </label>
            <input type="range" id="refractive-index" name="refractive-index" min="0.5" max="2" step="0.02" value="1.5">
            <span class="sliderMin">0.5</span><span class="sliderMax">2</span>
          </div>
        </div>

      </div>
    </div>

  </div>


</body>
</html>
