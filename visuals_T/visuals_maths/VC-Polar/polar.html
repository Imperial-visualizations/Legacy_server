<!doctype html>
<html>

<head>
    <title>VC: Plane Polar</title>
    <link rel="stylesheet" href="https://manglekuo.com/i-v/styles.css?v=2">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/numeric-1.2.6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.15.0/math.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Graph -->
            <div class="six columns">
                <h1>Plane Polar:</h1>
                <div id='graph' style="width:450px; height:450px;"></div>
            </div>

            <!--Bottons-->
            <div class="six columns">
                <!--Main Options-->
                <ul class="tab-nav">
                    <li><a class="button active" href="#basis">Basis Vectors</a></li>
                    <li><a class="button" href="#area">Area Element</a></li>
                </ul>

                <div class="tab-content">

                    <h5 style="border-left: solid 5px rgb(219,209,0); padding-left: 8px;">ρ-coordinate:</h5>
                    <label class="sliderTitle">ρ:&nbsp;
                        <span id="rhoControllerDisplay" data-unit="">0</span>
                    </label>
                    <label class="slider">
                        <input id="rhoController" class="inputs" type="range" value="0" min="0" max="4" step="0.2"/>
                        <span class="sliderMin">0</span><span class="sliderMax">4</span></label>
                    <h5 style="border-left: solid 5px rgb(182,109,255); padding-left: 8px;">φ-coordinate:</h5>
                    <label class="sliderTitle">φ:&nbsp;
                        <span id="phiControllerDisplayA1" data-unit="π rad">0π rad</span>&nbsp;or&nbsp;
                        <span id="phiControllerDisplayA2" data-unit="º">0º</span>
                    </label>
                    <label class="slider">
                        <input id="phiController" class="inputs" type="range" value="0" min="0" max="2" step="0.125"/>
                        <span class="sliderMin">0</span><span class="sliderMax">2π</span>
                    </label>

                    <div class="tab-pane active" id="basis"></div>

                    <div class="tab-pane" id="area">
                        <label class="checkbox">
                            <input type="checkbox" id="blackText" value="on" checked/><span for="checkbox"></span>
                        </label>
                        <label class="checkboxTitle">Show Black Text</label>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src=script/objects.js></script>
    <script src=script/polar.js></script>
</body>

</html>
