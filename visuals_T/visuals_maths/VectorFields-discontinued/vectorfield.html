<!doctype html>
<html>

<head>
    <title>Vector Fields and Curls</title>
    <link rel="stylesheet" href="https://manglekuo.com/i-v/styles.css?v=1">
     <!--<link rel="stylesheet" href="skeleton-tabs.css">-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/numeric-1.2.6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.15.0/math.min.js"></script>
    <script src="__utils__.js"></script>
    <script src="vectorField.js"></script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <!--<script src="skeleton-tabs.js"></script>-->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="six columns">
            <h1>Vector Fields and Curls</h1>
            <div id="vecPlot" style="width=450px;height=450px"></div>
        </div>
            <div class="three columns">
                <label for="xInput">x-component</label>
                <input type="text" class="u-full-width" placeholder="type function of x and y" id="xInput" >
            </div>
            <div class="three columns">
                <label for="yInput">y-component</label>
                <input type="text" class="u-full-width" placeholder="type function of x and y" id="yInput">
            </div>
            <div class="three columns">
                <label class="checkbox">
                    <input id='check' type="checkbox" checked /><span for="checkbox"></span>
                </label>
                <label class="checkboxTitle">Show curl contour</label>
            </div>
            <div class="three columns">
                <input type="button" value="Plot!" onclick="parseAsString()">
            </div>
            <div class="six columns">
            <h3>Vector Field Display</h3>
                <ul>
                    <h4>x:</h4><p id="showVFx" style="width=450px;height=150px"></p>
                    <h4>y:</h4><p id="showVFy" style="width=450px;height=150px"></p>
                </ul>
            </div>

    </div>
    <div class="row">
        <div id="six columns">

        </div>
    </div>
</div>


</body>
</html>
